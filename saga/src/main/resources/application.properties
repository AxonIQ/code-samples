spring.application.name=saga-no-toast

axon.axonserver.enabled=true
axon.axonserver.context=default
axon.axonserver.component-name=saga-no-toast
axon.axonserver.servers=localhost:8124

spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=io.axoniq.dev.samples.dialect.NoToastPostgreSQLDialect
