version: '3.8'

services:
  axonserver:
    image: axoniq/axonserver:latest
    container_name: axonserver
    environment:
      - AXONIQ_AXONSERVER_STANDALONE=true
    ports:
      - "8024:8024"
      - "8124:8124"
    volumes:
      - axonserver-data:/data
      - axonserver-events:/eventdata
      - axonserver-config:/config:ro

volumes:
  axonserver-data:
  axonserver-events:
  axonserver-config: